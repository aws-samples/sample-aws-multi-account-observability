  # Lambda to trigger EC2 via SSM on S3 events
  A360EC2TriggerFunction:
    Type: AWS::Lambda::Function
    Condition: DeployEC2Resources
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: "Trigger function only invokes SSM - no VPC needed"
          - id: W92
            reason: "Simple trigger function doesn't need concurrency limits"
    Properties:
      Runtime: python3.13
      Handler: index.lambda_handler
      Role: !GetAtt A360LambdaReceiverRole.Arn
      Timeout: 60
      Code:
        ZipFile: !Sub |
          import boto3
          
          def lambda_handler(event, context):
              ssm = boto3.client('ssm')
              ssm.send_command(
                  InstanceIds=['${A360ReceiverEC2}'],
                  DocumentName='AWS-RunShellScript',
                  Parameters={'commands': ['. /etc/profile.d/a360.sh','/usr/bin/python3 /opt/a360/run.py']}
              )
              return {'statusCode': 200}
      Tags:
        - Key: Name
          Value: A360-EC2-Trigger

