AWSTemplateFormatVersion: '2010-09-09'

Description: Multi Account Observability - Analytics Account, S3 Bucket, KMS, Lambda and VPC with Aurora PostgreSQL RDS and Security Groups for QuickSight

Metadata:
  cfn_nag:
    rules_to_suppress:
      - id: W11
        reason: "AWS APIs (STS, Cost Explorer, Config, SecurityHub, etc.) don't support resource-level permissions"
      - id: W12
        reason: "IAM policies require wildcard for AWS service APIs without resource-level permission support"
      - id: W13
        reason: "Managed policies need wildcard for cross-service observability APIs"
      - id: W89
        reason: "Lambda uses RDS Data API over HTTPS - VPC not required"
      - id: W92
        reason: "Reserved concurrency already set to 10"
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Section 1: Account Configuration - These are the unique inputs needed to setup the Analytics account"
        Parameters:
          - S3BucketName
          - SenderAccounts
          - DeployEC2Receiver
      - Label:
          default: "Section 2: Your Account Information - This account will also be a Sender, so the below information will be used"
        Parameters:
          - Environment
          - Category
          - CustomerName
          - PartnerName
          - ProductName
    ParameterLabels:
      S3BucketName:
        default: "1.1 S3 Bucket Name"
      SenderAccounts:
        default: "1.2 Sender Accounts"
      DeployEC2Receiver:
        default: "1.3 Deploy EC2 Receiver (with VPC Endpoints)"
      AnalyticsKMSKey:
        default: "Analytics KMS Key ARN"
      Environment:
        default: "2.1 Environment Type"
      Category:
        default: "2.2 Category"
      CustomerName:
        default: "2.3 Customer/Business Name"
      PartnerName:
        default: "2.4 Partner/Department Name"
      ProductName:
        default: "2.5 Product/Workload Name"

Parameters:
  S3BucketName:
    Type: String
    Description: Name of the S3 bucket to create* only in small letters NO CAPS
    Default: "e.g my-organizations-view360-bucket"

  SenderAccounts:
    Type: CommaDelimitedList
    Description: List of AWS account IDs that can send their data to this account (comma-separated)
    Default: "e.g 123456789012, 234567890123"
  
  DeployEC2Receiver:
    Type: String
    Default: "No"
    AllowedValues:
      - "Yes"
      - "No"
    Description: Deploy EC2 receiver with VPC endpoints? Choose 'Yes' for EC2 implementation, 'No' for Lambda-only implementation
  
  CustomerName:
    Type: String
    Default: "None"
    Description: Customer name for external accounts or Business Unit name for internal accounts
    
  PartnerName:
    Type: String
    Default: "None"
    Description: Specify the managing partner name for externally managed accounts or the department name for internal business unit accounts
  
  Environment:
    Type: String
    Default: "None"
    AllowedValues:
      - "None"
      - "PRODUCTION"
      - "STAGING"
      - "TEST"
      - "UAT"
      - "DEVELOPMENT"
    Description: Environment type for the account, whether it is a Production, Staging, Test, UAT or Development
  
  Category:
    Type: String
    Default: "None"
    AllowedValues:
      - "None"
      - "Both"
      - "Internet"
      - "Intranet"
    Description: Classify whether the account is facing the Internet, Intranet or Both

  ProductName:
    Type: String
    Default: "None"
    Description: Name of the Product/Workload/Application that is currently running in this account. If there are multiple of them split them by comma's (,). e.g Product A, Product B

Conditions:
  DeployEC2Resources: !Equals [!Ref DeployEC2Receiver, "Yes"]
  
Resources:
  # KMS Key for encryption
  A360KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS key for A360 encryption
      EnableKeyRotation: true
      KeyPolicy:
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: Allow sender accounts to decrypt and encrypt
            Effect: Allow
            Principal:
              AWS: !Split
                - ','
                - !Sub
                  - 'arn:aws:iam::${inner}:root'
                  - inner: !Join
                    - ':root,arn:aws:iam::'
                    - !Ref SenderAccounts
            Action:
              - "kms:Decrypt"
              - "kms:Encrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey"
              - "kms:GenerateDataKeyWithoutPlaintext"
              - "kms:DescribeKey"
            Resource: "*"

  A360KMSKeyAlias:
    Type: AWS::KMS::Alias
    DeletionPolicy: Delete
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-key"
      TargetKeyId: !Ref A360KMSKey

  # VPC Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: A360-VPC
          
  # VPC Flow Logs
  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Sub "/aws/vpc/flowlogs/${VPC}"
      ResourceId: !Ref VPC
      ResourceType: VPC
      TrafficType: ALL

  VPCFlowLogRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VPCFlowLogPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/vpc/flowlogs/*"

  # Private Subnets for RDS and Lambda
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: A360-Private-Subnet-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.5.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: A360-Private-Subnet-2

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.6.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      Tags:
        - Key: Name
          Value: A360-Private-Subnet-3

  # Security Groups with descriptions
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W2
            reason: "RDS requires VPC-wide access for Lambda and EC2"
          - id: W9
            reason: "VPC CIDR required for internal communication"
    Properties:
      GroupDescription: Security group for RDS Aurora PostgreSQL
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 10.0.0.0/16
          Description: Allow PostgreSQL access from VPC
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 0.0.0.0/0
          Description: Allow PostgreSQL access from anywhere (for testing)
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/32
          Description: Allow HTTPS outbound traffic
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 10.0.0.0/16
          Description: Allow PostgreSQL outbound traffic
      Tags:
        - Key: Name
          Value: A360-RDS-SG

  QuickSightSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W2
            reason: "QuickSight service requires broad ingress"
          - id: W5
            reason: "QuickSight requires egress to AWS services"
          - id: W9
            reason: "VPC CIDR required for QuickSight connectivity"
          - id: W40
            reason: "QuickSight VPC endpoint requires all protocols"
    Properties:
      GroupDescription: Security group for QuickSight VPC endpoint
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS access from VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: A360-QuickSight-SG

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: "Lambda requires HTTPS egress to AWS APIs"
          - id: W9
            reason: "VPC CIDR required for internal communication"
    Properties:
      GroupDescription: Security group for Lambda functions
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 10.0.0.0/16
          Description: Allow HTTPS from VPC for SSM endpoints
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS outbound for AWS API calls
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 10.0.0.0/16
          Description: Allow PostgreSQL access to RDS
      Tags:
        - Key: Name
          Value: A360-Lambda-SG

  # Route Table for Private Subnets
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: A360-Private-RouteTable

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet3
      RouteTableId: !Ref PrivateRouteTable

  # QuickSight VPC Endpoint
  QuickSightVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.quicksight-website
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      SecurityGroupIds:
        - !Ref QuickSightSecurityGroup
      PrivateDnsEnabled: false

  # DB Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for Aurora PostgreSQL
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      Tags:
        - Key: Name
          Value: A360-DB-SubnetGroup

  # Enhanced monitoring role for RDS
  RDSEnhancedMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: monitoring.rds.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole

  # Aurora PostgreSQL Cluster with encryption and IAM auth
  AuroraDBCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      # Removed DBClusterIdentifier to allow CloudFormation to generate a name
      Engine: aurora-postgresql
      EngineVersion: '17.4'
      Port: 5432
      DatabaseName: core
      MasterUsername: postgres
      ManageMasterUserPassword: true
      EnableHttpEndpoint: true
      EnableIAMDatabaseAuthentication: true
      StorageEncrypted: true
      KmsKeyId: !Ref A360KMSKey
      ServerlessV2ScalingConfiguration:
        MinCapacity: 0.5
        MaxCapacity: 16
      BackupRetentionPeriod: 7
      DBSubnetGroupName: !Ref DBSubnetGroup
      VpcSecurityGroupIds:
        - !Ref RDSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-coredb-cluster"

  AuroraDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: aurora-postgresql
      DBClusterIdentifier: !Ref AuroraDBCluster
      DBInstanceClass: db.serverless
      PubliclyAccessible: false
      MonitoringInterval: 60
      MonitoringRoleArn: !GetAtt RDSEnhancedMonitoringRole.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-coredb-instance"

  # IAM Managed Policies with constrained permissions
  A360ReceiverPolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W13
            reason: "AWS service APIs require wildcard resources"
      checkov:
        skip:
          - id: "CKV_AWS_111"
            comment: "Multi-service data processing requires wildcard for AWS APIs"
    Properties:
      # Removed ManagedPolicyName to allow CloudFormation to generate a name
      Description: Policy for A360 Receiver Lambda function
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: S3Access
            Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - !Sub "${S3Bucket.Arn}/scripts/receiver.py"
          - Sid: S3DataAccess
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:DeleteObject
              - s3:PutObject
              - s3:GetObjectTagging
              - s3:PutObjectTagging
            Resource:
              - !Sub "${S3Bucket.Arn}/data/*"
              - !Sub "${S3Bucket.Arn}/loaded/*"
          - Sid: S3ListAccess
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource: !GetAtt S3Bucket.Arn
            Condition:
              StringLike:
                s3:prefix:
                  - "data/*"
                  - "loaded/*"
          - Sid: RDSAccess
            Effect: Allow
            Action:
              - rds-data:ExecuteStatement
              - rds-data:BatchExecuteStatement
              - rds-data:BeginTransaction
              - rds-data:CommitTransaction
              - rds-data:RollbackTransaction
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:cluster:${AuroraDBCluster}"
          - Sid: SecretsManagerAccess
            Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !GetAtt AuroraDBCluster.MasterUserSecret.SecretArn
          - Sid: KMSAccess
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:GenerateDataKey
            Resource: !GetAtt A360KMSKey.Arn
          - Sid: AccountAccess
            Effect: Allow
            Action:
              - account:GetContactInformation
            Resource: !Sub "arn:aws:account::${AWS::AccountId}:account"
          - Sid: LogsAccess
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/A360-receiver*"
          - Sid: SQSAccess
            Effect: Allow
            Action:
              - sqs:SendMessage
            Resource: !GetAtt LambdaDLQ.Arn
          - Sid: SSMAccess
            Effect: Allow
            Action:
              - ssm:SendCommand
              - ssm:GetCommandInvocation
            Resource: "*"

  A360SenderPolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W13
            reason: "Multi-service data collection requires wildcard"
      checkov:
        skip:
          - id: "CKV_AWS_111"
            comment: "Multi-service data collection requires wildcard for AWS APIs"
    Properties:
      Description: Policy for A360 Sender Lambda function
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: S3BucketAccess
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource:
              - !GetAtt S3Bucket.Arn
            Condition:
              StringLike:
                s3:prefix: 
                  - "data/*"
                  - "scripts/sender.py"
          - Sid: S3ObjectAccess
            Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              - !Sub "${S3Bucket.Arn}/data/*"
          - Sid: S3ScriptReadOnly
            Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - !Sub "${S3Bucket.Arn}/scripts/sender.py"
          - Sid: STSAccess
            Effect: Allow
            Action:
              - sts:GetCallerIdentity
            Resource: "*"
          - Sid: AccountAccess
            Effect: Allow
            Action:
              - account:GetContactInformation
              - account:GetAlternateContact
              - account:GetAccountInformation
              - account:GetPrimaryEmail
              - account:GetRegionOptStatus
              - account:ListRegions
            Resource: "*"
          - Sid: CostExplorerAccess
            Effect: Allow
            Action:
              - ce:GetCostAndUsage
              - ce:GetCostForecast
              - ce:GetAnomalies
              - ce:GetAnomalyMonitors
              - ce:GetCostCategories
              - ce:GetDimensionValues
              - ce:GetPreferences
            Resource: "*"
          - Sid: ConfigAccess
            Effect: Allow
            Action:
              - config:GetResourceConfigHistory
              - config:SelectResourceConfig
              - config:DescribeConfigurationRecorders
              - config:DescribeConfigurationRecorderStatus
              - config:DescribeConfigRules
              - config:GetComplianceDetailsByConfigRule
              - config:DescribeComplianceByConfigRule
              - config:DescribeConformancePacks
              - config:DescribeConformancePackStatus
              - config:GetConformancePackComplianceDetails
            Resource: "*"
          - Sid: SecurityHubAccess
            Effect: Allow
            Action:
              - securityhub:GetFindings
              - securityhub:DescribeHub
              - securityhub:GetEnabledStandards
              - securityhub:ListConfigurationPolicies
            Resource: "*"
          - Sid: GuardDutyAccess
            Effect: Allow
            Action:
              - guardduty:ListDetectors
              - guardduty:ListFindings
              - guardduty:GetFindings
            Resource: "*"
          - Sid: IAMReadAccess
            Effect: Allow
            Action:
              - iam:ListUsers
              - iam:ListRoles
              - iam:ListPolicies
              - iam:ListMFADevices
              - iam:ListAccessKeys
            Resource: "*"
          - Sid: KMSReadAccess
            Effect: Allow
            Action:
              - kms:ListKeys
              - kms:DescribeKey
              - kms:GetKeyRotationStatus
            Resource: "*"
          - Sid: KMSDecryptAccess
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: "*"
          - Sid: KMSEncryptAccess
            Effect: Allow
            Action:
              - kms:Encrypt
              - kms:GenerateDataKey
              - kms:GenerateDataKeyWithoutPlaintext
              - kms:ReEncrypt*
            Resource: !GetAtt A360KMSKey.Arn
          - Sid: WAFAccess
            Effect: Allow
            Action:
              - wafv2:ListWebACLs
              - wafv2:GetWebACL
              - wafv2:ListResourcesForWebACL
              - wafv2:GetLoggingConfiguration
            Resource: "*"
            Condition:
              StringEquals:
                aws:RequestedRegion: 
                  - !Ref AWS::Region
                  - "us-east-1"
          - Sid: CloudTrailAccess
            Effect: Allow
            Action:
              - cloudtrail:DescribeTrails
              - cloudtrail:GetTrailStatus
              - cloudtrail:LookupEvents
            Resource: "*"
          - Sid: SecretsManagerReadAccess
            Effect: Allow
            Action:
              - secretsmanager:ListSecrets
              - secretsmanager:DescribeSecret
            Resource: "*"
          - Sid: CertificateManagerAccess
            Effect: Allow
            Action:
              - acm:ListCertificates
              - acm:DescribeCertificate
            Resource: "*"
          - Sid: InspectorAccess
            Effect: Allow
            Action:
              - inspector2:ListFindings
            Resource: "*"
          - Sid: SSMAccess
            Effect: Allow
            Action:
              - ssm:DescribeInstanceInformation
              - ssm:GetInventory
              - ssm:DescribeInstancePatches
            Resource: "*"
          - Sid: SupportAccess
            Effect: Allow
            Action:
              - support:DescribeTrustedAdvisorChecks
              - support:DescribeTrustedAdvisorCheckResult
              - support:DescribeCases
            Resource: "*"
          - Sid: ApplicationSignalsAccess
            Effect: Allow
            Action:
              - application-signals:ListServices
            Resource: "*"
          - Sid: ResilienceHubAccess
            Effect: Allow
            Action:
              - resiliencehub:ListApps
              - resiliencehub:DescribeApp
              - resiliencehub:DescribeResiliencyPolicy
              - resiliencehub:ListTestRecommendations
              - resiliencehub:DescribeAppVersionResourcesResolutionStatus
            Resource: "*"
          - Sid: HealthAccess
            Effect: Allow
            Action:
              - health:DescribeEvents
              - health:DescribeEventDetails
              - health:DescribeAffectedEntities
            Resource: "*"
          - Sid: MarketplaceAccess
            Effect: Allow
            Action:
              - aws-marketplace:GetEntitlements
            Resource: "*"
          - Sid: EC2Access
            Effect: Allow
            Action:
              - ec2:DescribeRegions
              - ec2:DescribeInstances
              - ec2:DescribeVolumes
              - ec2:DescribeSubnets
            Resource: "*"
          - Sid: EC2ServiceResourcesAccess
            Effect: Allow
            Action:
              - ec2:DescribeInstances
              - ec2:DescribeVolumes
              - ec2:DescribeSubnets
            Resource: "*"
          - Sid: RDSAccess
            Effect: Allow
            Action:
              - rds:DescribeDBInstances
            Resource: "*"
          - Sid: S3Access
            Effect: Allow
            Action:
              - s3:ListAllMyBuckets
            Resource: "*"
          - Sid: ELBAccess
            Effect: Allow
            Action:
              - elasticloadbalancing:DescribeLoadBalancers
            Resource: "*"
          - Sid: AutoScalingAccess
            Effect: Allow
            Action:
              - autoscaling:DescribeAutoScalingGroups
            Resource: "*"
          - Sid: LambdaAccess
            Effect: Allow
            Action:
              - lambda:ListFunctions
              - lambda:ListProvisionedConcurrencyConfigs
            Resource: "*"
          - Sid: ComputeOptimizerAccess
            Effect: Allow
            Action:
              - compute-optimizer:GetEC2InstanceRecommendations
              - compute-optimizer:GetEBSVolumeRecommendations
              - compute-optimizer:GetLambdaFunctionRecommendations
            Resource: "*"
          - Sid: LogsAccess
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/A360-sender*"
          - Sid: SQSAccess
            Effect: Allow
            Action:
              - sqs:SendMessage
            Resource: !GetAtt LambdaDLQ.Arn

  A360QuicksightVpcPolicy:
    Type: AWS::IAM::Policy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W12
            reason: "QuickSight VPC operations require wildcard resources"
      checkov:
        skip:
          - id: "CKV_AWS_111"
            comment: "QuickSight VPC operations require wildcard resources"
    Properties:
      PolicyName: A360QuicksightVpcPolicy
      Roles:
        - aws-quicksight-service-role-v0
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: QuickSightVpcAccess
            Effect: Allow
            Action:
              - quicksight:DeleteVPCConnection
              - quicksight:DescribeVPCConnection
              - quicksight:ListVPCConnections
              - quicksight:UpdateVPCConnection
              - quicksight:CreateVPCConnection
              - iam:ListRoles
              - ec2:CreateNetworkInterface
              - ec2:DescribeNetworkInterfaces
              - ec2:DeleteNetworkInterface
              - ec2:DescribeSubnets
              - ec2:DescribeSecurityGroups
              - ec2:DescribeVpcs
            Resource: "*"

  # Lambda Execution Roles
  A360LambdaReceiverRole:
    Type: AWS::IAM::Role
    Properties:
      # Removed RoleName to allow CloudFormation to generate a name
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
                - ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - !Ref A360ReceiverPolicy

  A360LambdaSenderRole:
    Type: AWS::IAM::Role
    Properties:
      # Removed RoleName to allow CloudFormation to generate a name
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Ref A360SenderPolicy

  # Dead Letter Queue for Lambda functions
