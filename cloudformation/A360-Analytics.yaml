  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: DeployEC2Resources
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: "EC2 receiver requires HTTPS egress to AWS APIs"
          - id: W36
            reason: "Egress rules are self-documenting for AWS API access"
    Properties:
      GroupDescription: Security group for A360 EC2 receiver
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: A360-EC2-SG

  # EC2 Adding this as an option to run the receiver function
  A360ReceiverEC2:
    Type: AWS::EC2::Instance
    Condition: DeployEC2Resources
    Properties:
      InstanceType: t4g.small
      ImageId: !Sub '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-arm64}}'
      IamInstanceProfile: !Ref A360EC2InstanceProfile
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y python3-boto3 cronie
          
          systemctl enable crond
          systemctl start crond
          
          mkdir -p /opt/a360

          cat > /etc/profile.d/a360.sh << 'EOF'
          export REGION="${AWS::Region}"
          export BUCKET="${S3Bucket}"
          export DB_NAME="core"
          export AURORA_CLUSTER_ARN="arn:aws:rds:${AWS::Region}:${AWS::AccountId}:cluster:${AuroraDBCluster}"
          export AURORA_SECRET_ARN="${AuroraDBCluster.MasterUserSecret.SecretArn}"
          export ANALYTICS_KMS_KEY="${A360KMSKey.Arn}"
          EOF
          
          cat > /opt/a360/run.py << 'EOF'
          #!/usr/bin/env python3
          import boto3, tempfile, importlib.util, sys, os
          def main():
              bucket = os.environ.get('BUCKET')
              if not bucket:
                  print("ERROR: BUCKET environment variable not set")
                  sys.exit(1)
              s3 = boto3.client('s3')
              response = s3.get_object(Bucket=bucket, Key='scripts/receiver.py')
              script_content = response['Body'].read().decode('utf-8')
              with tempfile.NamedTemporaryFile(mode='w', suffix='.py', delete=False) as f:
                  f.write(script_content)
                  temp_path = f.name
              try:
                  spec = importlib.util.spec_from_file_location("receiver", temp_path)
                  module = importlib.util.module_from_spec(spec)
                  spec.loader.exec_module(module)
                  module.lambda_handler({}, None)
              finally:
                  os.unlink(temp_path)
          if __name__ == '__main__':
              main()
          EOF
          
          chmod +x /opt/a360/run.py
          echo "0 3 * * * . /etc/profile.d/a360.sh && /usr/bin/python3 /opt/a360/run.py >> /var/log/receiver.log 2>&1" | crontab -
      Tags:
        - Key: Name
          Value: A360-Receiver-EC2
        - Key: Version
          Value: "1"

