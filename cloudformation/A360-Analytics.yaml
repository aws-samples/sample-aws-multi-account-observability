  # S3 Bucket Policy with constrained access
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "DenyInsecureConnections"
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt S3Bucket.Arn
              - !Sub "${S3Bucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": "false"
          - Sid: "AllowOwnerAccess"
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: 
              - "s3:GetBucketLocation"
              - "s3:ListBucket"
            Resource: !GetAtt S3Bucket.Arn
          - Sid: "AllowOwnerObjectAccess"
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: 
              - "s3:GetObject"
              - "s3:PutObject"
              - "s3:DeleteObject"
            Resource: !Sub "${S3Bucket.Arn}/*"
          - Sid: "AllowSenderAccountsGetSenderScript"
            Effect: Allow
            Principal:
              AWS: !Split
                - ','
                - !Sub
                  - 'arn:aws:iam::${inner}:root'
                  - inner: !Join
                    - ':root,arn:aws:iam::'
                    - !Ref SenderAccounts
            Action: "s3:GetObject"
            Resource: !Sub "${S3Bucket.Arn}/scripts/sender.py"
            Condition:
              Bool:
                "aws:SecureTransport": "true"
          - Sid: "AllowSenderAccountsDataAccess"
            Effect: Allow
            Principal:
              AWS: !Split
                - ','
                - !Sub
                  - 'arn:aws:iam::${inner}:root'
                  - inner: !Join
                    - ':root,arn:aws:iam::'
                    - !Ref SenderAccounts
            Action:
              - "s3:PutObject"
              - "s3:GetObject"
            Resource: !Sub "${S3Bucket.Arn}/data/*"
            Condition:
              Bool:
                "aws:SecureTransport": "true"
          - Sid: "AllowSenderAccountsListBucket"
            Effect: Allow
            Principal:
              AWS: !Split
                - ','
                - !Sub
                  - 'arn:aws:iam::${inner}:root'
                  - inner: !Join
                    - ':root,arn:aws:iam::'
                    - !Ref SenderAccounts
            Action: "s3:ListBucket"
            Resource: !GetAtt S3Bucket.Arn
            Condition:
              Bool:
                "aws:SecureTransport": "true"

